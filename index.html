<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/normalize.css">
    
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
     <!-- NAV -->
    <section class="container-fluid sec-nav">
      <nav>
        <div class="nav-content">
          <div class="logo-caption">
              <img src="img/Layer 2.png" alt="">
              <p>advisor10.com</p>
          </div>
          <img class="qu-mark" src="img/Group 7.png" alt="">
        </div>
      </nav>
    </section>
    <!-- HEADER -->
    <section class="sec-header">
      <div class="header-content">
        <h1>اهلا بك</h1>
        <img src="img/Layer 3.png" alt="">
      </div>
    </section>
<!-- CONTENT -->
    <section class="container sec-content">
      <div class="row">
        <div class="col-lg-8">
          <div class="sec-content-form">
            <form>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <input type="text" class="u-full-width" id="name" placeholder="الاسم">
                  <p class="error">hello friend this is test to appear any error</p>
                </div>
              </div>
              
            
              <div class="form-row ">
                <div class="form-group col-md-4">
                  <button class="categoray-type-name u-full-width categoray-background" onclick="changeTo(event)" >حساب اعلاني</button>

                </div>
                <div class="col-md-4">
                  <button class="categoray-type-name u-full-width" onclick="changeTo(event)">معيد/دكتور</button>

                </div>
                <div class="col-md-4">
                  <button class="categoray-type-name u-full-width" onclick="changeTo(event)">طالب</button>
                </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-8 offset-4">
                    <input type="email" class="u-full-width" id="email" placeholder="البريد الالكتروني">
                    <p class="error">hello friend this is test to appear any error</p>

                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-8 offset-4">
                    <input type="text" class="u-full-width" id="phone-number" placeholder="رفم التليفون">
                    <p class="error">hello friend this is test to appear any error</p>

                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-8 offset-4">
                    <input type="password" class="u-full-width" id="password" placeholder="الرقم السري ">
                    <p class="error">hello friend this is test to appear any error</p>

                    <i class="fa fa-eye" id="show"></i>
                    <i class="fa fa-eye-slash" id="hide"></i>

                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-8 offset-4">
                    <input type="password" class="u-full-width" id="confirm-password" placeholder=" تاكيد الرقم السري">
                    <p class="error">hello friend this is test to appear any error</p>

                  </div>
                </div>
              <div class="col-md-8 offset-4">
                <button type="submit" class="u-full-width submit">تسجيل</button>

              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="sec-content-img">
            <img class="background-bacperson-modal" src="img/background.png" alt="">
            <img class="person-modal" src="img/3ECosO1qg5.png" alt="">

            </div>
        </div>
      </div>


    </section>
     
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 
 <script src="js/jquery.js"> </script>
 <script src="js/popper.min.js"> </script>
 <script src="js/bootstrap.min.js"> </script>
 <script src="js/main.js"> </script>

  </body>
</html>
