<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register 1</title>
  <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <!-- Bulma Version 0.9.0-->
  <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
  <!-- <style type="text/css"> -->
  <link rel="stylesheet" href="css/style.css">


</head>

<body dir="rtl">

  <nav class="navbar" role="navigation" aria-label="main navigation" dir="ltr">
    <div class="navbar-brand">
      <a class="navbar-item" href="">
        <img src="img/Layer 2.png" alt="">
      </a>
      <a class="navbar-item">
        <p class="title">advisor10.com</p>
      </a>
      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
        data-target="navbarBasicExample">
        <img aria-hidden="true" class="qu-mark" src="img/Group 7.png" alt="">

      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-end">
        <span class="navbar-item">
          <img class="qu-mark" src="img/Group 7.png" alt="">
        </span>
      </div>
    </div>
  </nav>


  <section class="hero">
    <div class="hero-body ">
      <div class="container has-text-centered">
        <h1 class="title is-1">اهلا بك</h1>

        <h2 class="subtitle">
          <img src="img/Layer 3.png" alt="" width="40%">

        </h2>
      </div>
    </div>
  </section>


  <div class="container">
    <div class="columns">
      <div class="column is-4 sec-content-img-item">
        <div class="sec-content-img">
          <img class="background-bacperson-modal" src="img/background.png" alt="">
          <img class="person-modal" src="img/register-resize.png" alt="">
        </div>
      </div>
      <div class="column is-6 is-12-mobile">
        <div class="form-content">
          <div class="field">
            <div class="control">
              <input class="input" type="text" placeholder="الاسم">
            </div>
          </div>

          <div class="columns  has-text-centered choise-cat-job ">
            <div class="column is-4-mobile">
              <button class="button register-cat" onclick="changeTo(event)">حساب اعلاني</button>
            </div>
            <div class="column is-4-mobile">
              <button class="button register-cat" onclick="changeTo(event)">معيد/دكتور</button>

            </div>
            <div class="column is-4-mobile">
              <button class="button register-cat" onclick="changeTo(event)">طالب</button>
            </div>
          </div>
          <div class="column is-10 ">

            <div class="field ">
              <div class="control">
                <input type="email" class="input" id="email" placeholder="البريد الالكتروني">
                <p class="error">hello friend this is test to appear any error</p>

              </div>
            </div>
            <div class="field">
              <div class="control">
                <input type="text" class="input" id="phone-number" placeholder="رفم التليفون">
                <p class="error">hello friend this is test to appear any error</p>

              </div>
            </div>
            <div class="field">
              <div class="control">
                <input type="password" class="input" id="password" placeholder="الرقم السري ">
                <p class="error">hello friend this is test to appear any error</p>


                <i class="fa  fa-eye" aria-hidden="true" id="show"></i>
                <i class="fa fa-eye-slash" aria-hidden="true" id="hide"></i>

              </div>
            </div>
            <div class="field">
              <div class="control">
                <input type="password" class="input" id="confirm-password" placeholder=" تاكيد الرقم السري">
                <p class="error">hello friend this is test to appear any error</p>

              </div>
            </div>

            <button type="submit" class="button  is-black is-fullwidth">تسجيل</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
